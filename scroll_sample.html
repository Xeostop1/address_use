<!DOCTYPE html>
<html>
  <head>
    <title>주소 검색 결과</title>
    <style>
      .address-container {
        height: 300px;
        overflow-y: scroll;
        width: 300px;
        box-sizing: border-box; /* 컨테이너 크기 계산 시 보더 포함 */
        border-bottom: 1px solid #f5f4f4;
      }

      .address-list {

        margin: 0; /* 외부 여백 제거 */
      }

      .address-item {
        margin-bottom: 10px; /* 주소 항목 사이 간격 조정 */
        cursor: pointer;
      }
    </style>
  </head>

        <li class="address-item">주소2</li>

</html>
